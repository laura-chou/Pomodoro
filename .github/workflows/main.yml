
name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VUE_APP_TIMELEFT: ${{ vars.VUE_APP_TIMELEFT }}
          VUE_APP_TIMELEFT_BREAK: ${{ vars.VUE_APP_TIMELEFT_BREAK }}
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
