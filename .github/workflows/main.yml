
name: Deploy

on:
  push:
    branches: [ master ]

env:
  VUE_APP_TIMELEFT: ${{ secrets.VUE_APP_TIMELEFT }}
  VUE_APP_TIMELEFT_BREAK: ${{ VUE_APP_TIMELEFT_BREAK }}

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:

      - name: checkout

        uses: actions/checkout@v2.3.1

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
